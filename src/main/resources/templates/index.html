<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(15%, 1fr));
            grid-gap: 20px;
        }

        .card {
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .card img {
            max-width: 100%;
            height: 100px; /* Fixed image height */
            border-radius: 5px;
            object-fit: cover; /* Ensures all images are the same size */
        }
    </style>
</head>
<body>
    <h1>Student Photos</h1>
    <div class="card-container">
        <div th:each="image : ${imageList}" class="card">
            <img th:src="@{${'/display?id=' + image.id}}" alt="Student Photo">
            <p>ID: <span th:text="${image.id}"></span></p>
            <p>Name: <span th:text="${image.name}"></span></p>
        </div>
    </div>
</body>
</html>
