<!DOCTYPE html>
<html>
<head>
    <title>Add Student Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
        }

        .form-group button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Student Photo</h1>
        <form action="/add1" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="studentphoto">Choose a Student Photo:</label>
                <input type="file" name="studentphoto" id="studentphoto" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload Student Photo</button>
            </div>
        </form>
    </div>
</body>
</html>
